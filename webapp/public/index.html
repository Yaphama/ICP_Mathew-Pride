<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RePsyche</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<!--FireBase-->
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"
></script>

<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />


<style type="text/css">
	body {
		background-image: url("background.jpg");
	}
	.navbar-default{
		background-color: #F8F8F8;
	}
	
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    a.things{
    	color: white;
    }
</style>


</head>
<body>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Loads the entire Firebase JavaScript SDK -->
<nav class="navbar navbar-default">
	<a class="navbar-brand" href="#">RePsyche </a>
</nav>


<div class="login-form">
    <form method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input id="Email" type="text" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input id="psword" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button onclick="registerUSer()" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"> <a class="things" href="#">Create an Account</a></p>


</div>
<!--JS Scripts-->
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
<script>
	  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDGP4ZG8tZleJd6DSC3VCK8U6UqKDgxVoA",
    authDomain: "repsych-a3f2e.firebaseapp.com",
    databaseURL: "https://repsych-a3f2e.firebaseio.com",
    projectId: "repsych-a3f2e",
    storageBucket: "repsych-a3f2e.appspot.com",
    messagingSenderId: "869951852414"
  };
  firebase.initializeApp(config);

/**User Authentication**/
  registerUSer=()=>{
  	user_email = document.getElementByID("Email").value
  	user_psword = document.getElementByID("psword").value
  	firebase.auth().createUserWithEmailAndPassword(user_email, user_psword).then(function(resp){
  		console.log(resp)
  		alert("User Created Successfully")
  	}).catch(function(err){
  		console.log(err)
  		console.log(err.message)
  	})
  
  }
</script>
</body>
</html>
